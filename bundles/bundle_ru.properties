unit.aaw-salfedor-light-tank.name = Лёгкая бронированная боевая техника (Сальфедор)
unit.aaw-salfedor-light-tank.description = Имеет пулемёт, скорость очень высокая, маленькое количество здоровья.

unit.aaw-salfedor-medium-tank.name = Средняя бронированная боевая техника (Сальфедор)
unit.aaw-salfedor-medium-tank.description = Имеет основное орудие, скорость выше среднего, количество здоровья ниже среднего.

unit.aaw-salfedor-amphibious-tank.name = Средняя бронированная боевая техника амфибия (Сальфедор)
unit.aaw-salfedor-amphibious-tank.description = Имеет основное орудие и 4 призывников, которые высаживаются при уничтожении танка, средняя скорость, количество здоровья ниже среднего.

unit.aaw-tespor-medium-tank.name = Средняя бронированная военная машина (Теспор)
unit.aaw-tespor-medium-tank.description = Имеет основное орудие, средняя скорость, среднее количество здоровья.

unit.aaw-tespor-heavy-tank.name = Тяжёлая бронированная военная машина (Теспор)
unit.aaw-tespor-heavy-tank.description = Имеет основное орудие и пулемёт, маленькая скорость, большое количество здоровья.

unit.aaw-tespor-flame-tank.name = Лёгкая бронированная огнемётная военная машина (Теспор)
unit.aaw-tespor-flame-tank.description = Поджигает юнитов и постройки, высокая скорость, здоровье ниже среднего, взрывается после смерти.

unit.aaw-salfedor-officer.name = Офицер (Сальфедор)
unit.aaw-salfedor-officer.description = Повышает урон союзным юнитам на 25% в радиусе действия.


unit.aaw-tespor-officer.name = Командир (Теспор)
unit.aaw-tespor-officer.description = Повышает урон союзным юнитам на 25% в радиусе действия.

unit.aaw-salfedor-anti-tank-rifle.name = Пушка против брони (Сальфедор)

