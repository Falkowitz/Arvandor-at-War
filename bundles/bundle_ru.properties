unit.aaw-tespor-anti-tank-gun.description = Эффективна против брони, маленькая скорость, накладывает эффект "Пониженная мораль", очень маленькое количество здоровья.

unit.aaw-salfedor-mortar.name = Мортира (Сальфедор)
unit.aaw-salfedor-mortar.description = Средний урон по области, средняя скорость, накладывает эффект "Пониженная мораль", очень маленькое количество здоровья.

